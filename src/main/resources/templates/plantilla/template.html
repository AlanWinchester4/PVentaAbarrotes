<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<!--  BARRA DE NAVEGACION -->

	<header th:fragment="header">
		<nav
			class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Abarrotes Letty</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Inicio</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="true"> Productos </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" th:href="@{/views/productos/}">Lista
										de Productos</a></li>
								<li><a class="dropdown-item"
									th:href="@{/views/productos/VCrear}">Crear Producto</a></li>
								<li><a class="dropdown-item" href="#">Altas al
										Inventario</a></li>

							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
				<label th:text="${success}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
				<label th:text="${error}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
				<label th:text="${warning}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<div class="alert alert-info alert-dismissable" th:if="${info != null}">
				<label th:text="${info}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
	</header>
	<!--  CONTENIDO -->

	<div class="container"></div>
	<!--  PIE DE PAGINA -->

	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>Copyright Alan Winchester &copy; -2023</p>

		</div>
		<script type="text/javascript"
			th:src="@{/js//PVenta/src/main/resources/static/js/bootstrap.bundle.min.js}"></script>

	</footer>

</body>
</html>
