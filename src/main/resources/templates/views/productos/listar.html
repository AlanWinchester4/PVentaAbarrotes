<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<title>Productos</title>
</head>
<body>
<header>
	<nav
		class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Abarrotes Letty</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Inicio</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="true"> Productos </a>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" th:href="@{/views/productos/}">Lista de Productos</a>
							</li>
							<li>
								<a class="dropdown-item" th:href="@{/views/productos/VCrear}">Crear Producto</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Altas al Inventario</a>
							</li>
						
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
		<div class="alert alert-success alert-dismissible fade show " role="alert" th:if="${success != null}">
 		 <strong th:text="${success}"></strong>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${danger != null}">
 		 <strong th:text="${danger}"></strong>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${warning != null}">
 		 <strong th:text="${warning}"></strong>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${info != null}">
 		 <strong th:text="${info}"></strong>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</header>
	<div class="container">
	<h1>Listado de Productos</h1>
	<a class="btn btn-primary btn-lg" th:href="@{/views/productos/VCrear}" title="Crear Nuevo Registro" th:text="'Producto Nuevo'"></a>
		
	<a th:href="@{/views/productos/(format=pdf)}" class="btn btn-primary btn-lg" title="Exportar a PDF" target="_blank">
			<img th:src="@{/images/pdf.png}" height="auto"> Exportar a PDF
	</a>
	<table class="table table-dark table-striped table-hover">
		<tr>
			<th style="width: 150px;">Imagen</th>
			<th style="width: 150px;">CLAVE</th>
			<th style="width: 250px;">Nombre</th>
			<th style="width: 150px;">Precio</th>
			<th style="width: 150px;">Existencia</th>
			<th style="width: 150px;">Stock</th>
			<th style="width: 150px;">Vendidos</th>
			<th style="width: 150px;">Proveedor</th>
			<th style="width: 150px;">Editar</th>
			<th style="width: 150px;">Eliminar</th>

		</tr>
		<tr th:each="product,iterStat : ${productList}">

			<td><img
				th:src="@{/images/Productos/{img} (img=${product.getUrl_nom_Img()})}"
				width="70" height="70"></td>
			<td th:text="${product.getCve_Prod()}"></td>
			<td th:text="${product.getNom_Prod()}"></td>
			<td th:text="${product.getPre_Prod()}"></td>
			<td th:text="${product.getInv_exi_Prod()}"></td>
			<td th:text="${product.getInv_stock_Prod()}"></td>
			<td th:text="${product.getProd_tot_Ven()}"></td>
			<td th:text="${product.proveedor.nom_Prov}"></td>
			<td><a class="btn btn-success btn-sm" th:href="@{/views/productos/edit/} + ${product.getId_Prod()}" th:text="'Editar'" title="Editar Registro"></a></td>
			<td><a class="btn btn-danger btn-sm" th:href="@{/views/productos/delete/} + ${product.getId_Prod()}" th:text="'Eliminar'" title="Eliminar Registro" onclick="return confirm('Esta seguro de eliminar')"></a></td>
					
		</tr>
		</th:forEach>
	</table>
	</div>
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>Copyright Alan Winchester &copy; -2023</p>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
