<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<title>Producto</title>
</head>
<body>
	<nav
		class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Abarrotes Letty</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Dropdown link
					</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="alert alert-success d-flex align-items-center"
			role="alert">
			<div class="container fw-bold">El Producto de Agrego
				Correctamente</div>
			<div class="container position-relative">
				<div class="position-absolute top-50 end-0 translate-middle-y">
					<button type="button" class="btn btn-outline-secondary btn-sm">x</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="card bg-light">
			<div class="card-head bg-dark text-white" th:text="titulo"></div>
			<div class="card-body">

				<form action="">
					<div class="mb-3 row">
						<label for="ID" class="col-sm-2 col-form-label">ID:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control " id="ID">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="clave" class="col-sm-2 col-form-label">CLAVE:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="clave">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="nombre" class="col-sm-2 col-form-label">NOMBRE:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="nombre">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="precio" class="col-sm-2 col-form-label">PRECIO:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="precio">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="existencias" class="col-sm-2 col-form-label">EXISTENCIAS:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="existencias">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="necesarias" class="col-sm-2 col-form-label">NECESARIAS:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="necesarias">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="proveedor" class="col-sm-2 col-form-label">PROVEEDOR:</label>
						<div class="col-sm-2">
							<select th:field="*{proveedor}"
								class="form-control form-control-sm col-md-6" id="ciudad">
								<option th:each="p: ${proveedoresList}"
									th:value="${p.getId_Prov()}" th:text="${p.getNom_Prov()}" />
							</select>
						</div>
					</div>

					<div class="mb-3 row">
						<label for="imagen" class="col-sm-2 col-form-label">IMAGEN:</label>
						<div class="col-sm-4">
							<input type="file" class="form-control form-control-sm col-md-6"
								id="imagen">
						</div>
					</div>

					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm"
							value="Guardar">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
