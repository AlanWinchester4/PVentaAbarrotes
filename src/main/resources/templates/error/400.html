<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<title>ERROR!</title>
</head>
<body>
	<header>
		<nav
			class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Abarrotes Letty</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Inicio</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="true"> Productos </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" th:href="@{/views/productos/}">Lista
										de Productos</a></li>
								<li><a class="dropdown-item"
									th:href="@{/views/productos/VCrear}">Crear Producto</a></li>
								<li><a class="dropdown-item" href="#">Altas al
										Inventario</a></li>

							</ul></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${warning != null}">
			<strong th:text="${warning}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
	</header>
	<div class="container text-center py-3">
	<div class="panel bg-ligth">
		<div class="panel-heading">
			<h3 class="panel-title text-danger">
				<span th:text="${error}"></span> - <span th:text="${status}"></span>
			</h3>
			<div class="panel-body">
				<img th:src="@{/images/error.png}" width="200" height="200"> 
				<br>
				<h4>Ha hecho una solicitud incorrecta!</h4>
				<br>
				<button class="btn btn-success" onclick="goBack()">&laquo;Regresar</button>
				
						
			</div>
		</div>	
	</div>
	</div>
	<footer class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>Copyright Alan Winchester &copy; -2023</p>

		</div>
	</footer>
	<script>
	
			function goBack()
			{
				window.history.back();
			}
	
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
